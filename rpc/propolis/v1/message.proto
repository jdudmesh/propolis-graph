syntax = "proto3";

package propolis.v1;

option go_package = "github.com/jdudmesh/propolis/rpc/propolis/v1";

message Envelope {
  string id = 1;
  string in_reply_to = 2;
  int64 timestamp = 3;
  string sender = 4;
  string content_type = 5;
  bytes payload = 6;
  bytes signature = 7;
}

message Error {
  string message = 1;
}

message Subscribe {
  repeated string subscriptions = 1;
}

message SubscriptionUpdate {
  repeated string hubs = 1;
  repeated string peers = 2;
}
